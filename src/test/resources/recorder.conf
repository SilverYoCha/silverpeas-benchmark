recorder {
    core {
        className=RecordedSimulation
        encoding=utf-8
        harFilePath=""
        headless=false
        mode=Proxy
        outputFolder="/home/miguel/Projets/silverpeas-V6/silverpeas-benchmark/src/test/scala"
        package=computerdatabase
        saveConfig=true
        thresholdForPauseCreation=100
    }
    filters {
        blacklist=[
            ".*\\.js\\?v=.*",
            ".*\\.css\\?v=.*",
            ".*\\.css",
            ".*\\.js",
            ".*\\.jpg",
            ".*\\.gif",
            ".*\\.png",
            ".*\\.svg",
            ".*\\.ico"
        ]
        filterStrategy=BlacklistFirst
        whitelist=[]
    }
    http {
        automaticReferer=true
        checkResponseBodies=false
        followRedirect=true
        inferHtmlResources=true
        removeCacheHeaders=true
    }
    netty {
        maxChunkSize=8192
        maxContentLength=100000000
        maxHeaderSize=20000
        maxInitialLineLength=10000
    }
    proxy {
        https {
            certificateAuthority {
                certificatePath=""
                privateKeyPath=""
            }
            keyStore {
                password=""
                path=""
                type=JKS
            }
            mode=SelfSignedCertificate
        }
        outgoing {
            host=""
            password=""
            port=0
            sslPort=0
            username=""
        }
        port=8000
    }
}
